<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>

        Place-login

    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>

<body>

    <div class="w3-bar w3-black">

        <a href="/home" class="w3-bar-item w3-button w3-mobile">HOME</a>
        <a href="#" class="w3-bar-item w3-button w3-mobile">FEATURE</a><!-- user specific feature page -->

        <div class="w3-dropdown-hover" style="float:right;">
            <a href="/logout" class="w3-bar-item w3-button w3-mobile">LOGOUT</a>
        </div>
        <div class="w3-dropdown-hover" style="float:right;">
            <button class="w3-button">REGISTER</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="/register_visitor" class="w3-bar-item w3-button">VISITOR</a>
                <a href="/register_place" class="w3-bar-item w3-button">PLACE</a>
                <a href="/register_hospital" class="w3-bar-item w3-button">HOSPITAL</a>
            </div>
        </div>
        <div class="w3-dropdown-hover" style="float:right;">
            <button class="w3-button">LOGIN</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="/login_visitor" class="w3-bar-item w3-button">VISITOR</a>
                <a href="/login_place" class="w3-bar-item w3-button">PLACE</a>
                <a href="/login_agent" class="w3-bar-item w3-button">AGENT</a>
                <a href="/login_hospital" class="w3-bar-item w3-button">HOSPITAL</a>
            </div>
        </div>
    </div>
    <img class="calogo" src=" ../static/img/log.jpg" alt="Corona Archive">





    <div class="container">
        <section id="content">
            <form action="/login_place" ,="" method="POST">
                <h1>Login<br> </h1>
                <h2>As a Place</h2>
                <div class="form-group">
                    <label class="form-control-label" for="place">Place Name</label>

                    <input class="form-control form-control-lg" id="place" name="user_name" required="" type="text"
                        value="">

                    <!-- <input class="form-control form-control-lg" id="place" name="place" required type="text" value=""> -->
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="password">Password</label>

                    <input class="form-control form-control-lg" id="password" name="password" required=""
                        type="password" value="">

                    <!-- <input class="form-control form-control-lg" id="password" name="password" required type="password" value=""> -->
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="remember" name="remember" type="checkbox" value="y">
                    <label class="form-check-label" for="remember">Stay logged in</label>
                </div>
                <div class="form-group">
                    <a href="/login_place" <="" a="">
                        <input id="submit" name="submit" type="submit" value="Login">
                    </a>
                </div><a href="/login_place" <="" a="">

                </a>
                <div class="form-group"><a href="/login_place" <="" a="">
                        <small>
                        </small></a><small><a class="ml-2" href="#">Forgot your password?</a>
                    </small>
                </div>
                <div class="form-group">
                    <small>
                        <a class="ml-2" href="/register_place">Not in the Archive?</a>
                    </small>
                </div>
            </form><!-- form -->

        </section><!-- content -->
    </div><!-- container -->







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <img class="loggo" src=" ../static/img/map.png" alt="Corona Archive">




</body>

</html>
