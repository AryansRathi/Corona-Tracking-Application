<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static',filename='css/visitor_registration.css')}}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form action="/place_registration" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your first name" name="Place_name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" name="user_name" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" name="password" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" name="email_id" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your number" name="phone_number" required>
                </div>
                <div class="input-box">
                    <span class="details">address</span>
                    <input type="text" placeholder="Enter your address" name="address" required>
                </div>
                <div class="input-box">
                    <span class="details">city</span>
                    <input type="te0xt" placeholder="Enter your city" name="city" required>
                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
        </form>
    </div>
    <a href="{{url_for('index')}}">Main Page</a>
</div>
</body>

</html>
