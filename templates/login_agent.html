<!DOCTYPE html>
<html>
<head>
    {% include 'head.html' %}
    <title>Agent-login</title>
</head>
<body>
    {% include 'navbar.html' %}
    <img class="calogo" src=" ../static/img/log.jpg" alt="Corona Archive">
    <div class="container">
        <section id="content">
            <form action="/login_agent" method="post">
                <h1>Login</h1>
                <h2>As the Agent</h2>
                <input type="text" placeholder="username" name="username" />

            </form><!-- form -->
        </section><!-- content -->
    </div><!-- container -->
</body>
</html>
